<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My site{% endblock %}</title>
</head>
<style>
body {
  margin: 0;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 25%;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #04AA6D;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
<body>
    <div id="sidebar">
        {% block sidebar %}
            <ul>
              <li><a class="active" href="">Home</a></li>
              <li><a href="/contacts">Contact</a></li>
              <li><a href="/about">About</a></li>
            </ul>
        {% endblock %}
    </div>
    <div id="content" style="margin-left:25%;padding:1px 16px;height:1000px;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
